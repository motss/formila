<form action="/test" class="shop-app__checkout-form" enctype="application/x-www-form-urlencoded" id="checkoutForm" method="post">
  <h1 class="form__title">Checkout</h1>
  <p class="form_subtitle">Shop is a demo app - form data will not be sent</p>
  <fieldset class="form__fieldset-hidden">
    <input name="_csrf" type="hidden" value="8000194775875584">
    <input name="signed_request" type="hidden" value="414070270328832">
  </fieldset>
  <div class="form__body">
    <section class="form__section">
      <fieldset class="form_fieldset shop-app__checkout-form-section">
        <legend class="form-fieldset__title">Account information</legend>
        <div class="form-fieldset__field">
          <div class="form__label-container">
            <label for="accountEmail">
              <div class="input-title">Email</div>
              <div class="input-container">
                <input name="accountEmail" aria-invalid="false" aria-required="true" id="accountEmail" required placeholder="Email" autofocus type="email">
              </div>
              <div class="error-msg" aria-hidden="true" role="alert">Invalid Email</div>
            </label>
          </div>
        </div>
        <div class="form-fieldset__field">
          <div class="form__label-container">
            <label for="accountPhone">
              <div class="input-title">Phone Number</div>
              <div class="input-container">
                <input name="accountPhone" aria-invalid="false" aria-required="true" id="accountPhone" required placeholder="Phone Number" pattern="\d{10,}" type="tel">
              </div>
              <div class="error-msg" aria-hidden="true" role="alert">Invalid Phone Number</div>
            </label>
          </div>
        </div>
      </fieldset>
      <fieldset class="form_fieldset">
        <legend class="form-fieldset__title">Shipping address</legend>
        <div class="form-fieldset__field">
          <div class="form__label-container">
            <label for="shipAddress">
              <div class="input-title">Address</div>
              <div class="input-container">
                <input name="shipAddress" aria-invalid="false" aria-required="true" id="shipAddress" required placeholder="Address" pattern=".{5,}">
              </div>
              <div class="error-msg" aria-hidden="true" role="alert">Invalid Address</div>
            </label>
          </div>
        </div>
        <div class="form-fieldset__field">
          <div class="form__label-container">
            <label for="shipCity">
              <div class="input-title">City</div>
              <div class="input-container">
                <input name="shipCity" aria-invalid="false" aria-required="true" id="shipCity" required placeholder="City" pattern=".{2,}">
              </div>
              <div class="error-msg" aria-hidden="true" role="alert">Invalid Address</div>
            </label>
          </div>
        </div>
        <div class="form-fieldset__field">
          <div class="form__label-container">
            <label for="shipState">
              <div class="input-title">State/ Province</div>
              <div class="input-container">
                <input name="shipState" aria-invalid="false" aria-required="true" id="shipState" required placeholder="State/ Province" pattern=".{2,}">
              </div>
              <div class="error-msg" aria-hidden="true" role="alert">Invalid State/ Province</div>
            </label>
          </div>
          <div class="form__label-container">
            <label for="shipZip">
              <div class="input-title">Zip/ Postal code</div>
              <div class="input-container">
                <input name="shipZip" aria-invalid="false" aria-required="true" id="shipZip" required placeholder="Zip/ Postal code" pattern=".{4,}">
              </div>
              <div class="error-msg" aria-hidden="true" role="alert">Invalid Zip/ Postal code</div>
            </label>
          </div>
        </div>
        <div class="form-fieldset__field">
          <div class="form__label-container">
            <label for="shipCountry">
              <div class="input-title">Country</div>
              <div class="input-container">
                <select aria-invalid="false" aria-required="false" id="shipCountry" name="shipCountry">
                  <option value="US" selected>United States</option>
                  <option value="CA">Canada</option>
                </select>
              </div>
            </label>
          </div>
        </div>
      </fieldset>
      <fieldset class="form_fieldset">
        <legend class="form-fieldset__title">Billing Address</legend>
        <div class="form-fieldset__field">
          <div class="form__label-container">
            <label for="setBilling">
              <div class="input-container">
                <input name="setBilling" aria-invalid="false" aria-required="false" id="setBilling" type="checkbox"> <span>Use different billing address</span></div>
            </label>
          </div>
        </div>
        <div class="form-fieldset__field">
          <div class="form__label-container">
            <label for="billAddress">
              <div class="input-title">Address</div>
              <div class="input-container">
                <input name="billAddress" aria-invalid="false" aria-required="true" id="billAddress" required placeholder="Address" pattern=".{5,}" autocomplete="billing street-address">
              </div>
              <div class="error-msg" aria-hidden="true" role="alert">Invalid Address</div>
            </label>
          </div>
        </div>
        <div class="form-fieldset__field">
          <div class="form__label-container">
            <label for="billCity">
              <div class="input-title">City</div>
              <div class="input-container">
                <input name="billCity" aria-invalid="false" aria-required="true" id="billCity" required placeholder="City" pattern=".{2,}" autocomplete="billing address-level2">
              </div>
              <div class="error-msg" aria-hidden="true" role="alert">Invalid City</div>
            </label>
          </div>
        </div>
        <div class="form-fieldset__field">
          <div class="form__label-container">
            <label for="billState">
              <div class="input-title">State/ Province</div>
              <div class="input-container">
                <input name="billState" aria-invalid="false" aria-required="true" id="billState" required placeholder="State/ Province" autocomplete="billing address-level1">
              </div>
              <div class="error-msg" aria-hidden="true" role="alert">Invalid State</div>
            </label>
          </div>
          <div class="form__label-container">
            <label for="billZip">
              <div class="input-title">Zip/ Postal state</div>
              <div class="input-container">
                <input name="billZip" aria-invalid="false" aria-required="true" id="billZip" required placeholder="Zip/ Postal state" pattern=".{4,}" autocomplete="billing postal-code">
              </div>
              <div class="error-msg" aria-hidden="true" role="alert">Invalid Zip/ Postal code</div>
            </label>
          </div>
        </div>
        <div class="form-fieldset__field">
          <div class="form__label-container">
            <label for="billCountry">
              <div class="input-title">Country</div>
              <div class="input-container">
                <select aria-invalid="false" aria-required="false" id="billCountry" name="billCountry" autocomplete="billing country">
                  <option value="US" selected>United States</option>
                  <option value="CA">Canada</option>
                </select>
              </div>
            </label>
          </div>
        </div>
      </fieldset>
    </section>
    <section class="form__section">
      <fieldset class="form_fieldset">
        <legend class="form-fieldset__title">Payment method</legend>
        <div class="form-fieldset__field">
          <div class="form__label-container">
            <label for="ccName">
              <div class="input-title">Cardholder name</div>
              <div class="input-container">
                <input name="ccName" aria-invalid="false" aria-required="true" id="ccName" required pattern=".{3,}" autocomplete="cc-name" placholder="Cardholder Name">
              </div>
              <div class="error-msg" aria-hidden="true" role="alert">Invalid Cardholder name</div>
            </label>
          </div>
        </div>
        <div class="form-fieldset__field">
          <div class="form__label-container">
            <label for="ccNumber">
              <div class="input-title">Card number</div>
              <div class="input-container">
                <input name="ccNumber" aria-invalid="false" aria-required="true" id="ccNumber" required placeholder="Card Number" pattern="[\d\s]{15,}" autocomplete="cc-number" type="tel">
              </div>
              <div class="error-msg" aria-hidden="true" role="alert">Invalid Card Number</div>
            </label>
          </div>
        </div>
        <div class="form-fieldset__field">
          <div class="form__label-container">
            <label for="ccExpYear">
              <div class="input-title">Expiry</div>
              <div class="input-container">
                <select aria-invalid="false" aria-required="false" id="ccExpMonth" name="ccExpMonth" autocomplete="cc-exp-month" aria-label="Expriy month">
                  <option value="01" selected>Jan</option>
                  <option value="02">Feb</option>
                  <option value="03">Mar</option>
                  <option value="04">Apr</option>
                  <option value="05">May</option>
                  <option value="06">Jun</option>
                  <option value="07">Jul</option>
                  <option value="08">Aug</option>
                  <option value="09">Sep</option>
                  <option value="10">Oct</option>
                  <option value="11">Nov</option>
                  <option value="12">Dec</option>
                </select>
                <select aria-invalid="false" aria-required="false" id="ccExpYear" name="ccExpYear" autocomplete="cc-exp-year" aria-label="Expiry year">
                  <option value="2016" selected>2016</option>
                  <option value="2017">2017</option>
                  <option value="2018">2018</option>
                  <option value="2019">2019</option>
                  <option value="2020">2020</option>
                  <option value="2021">2021</option>
                  <option value="2022">2022</option>
                  <option value="2023">2023</option>
                  <option value="2024">2024</option>
                  <option value="2025">2025</option>
                  <option value="2026">2026</option>
                </select>
              </div>
            </label>
          </div>
          <div class="form__label-container">
            <label for="ccCVV">
              <div class="input-title">CVV</div>
              <div class="input-container">
                <input name="ccCVV" aria-invalid="false" aria-required="true" id="ccCVV" required placeholder="CVV" pattern="\d{3,4}" autocomplete="cc-csc" type="tel">
              </div>
              <div class="error-msg" aria-hidden="true" role="alert">Invalid CVV</div>
            </label>
          </div>
        </div>
      </fieldset>
      <fieldset class="form_fieldset">
        <legend class="form-fieldset__title">Order summary</legend>
        <div class="form-fieldset__field">
          <div class="form-fieldset-field__non-element">
            <div>Anvil L/S Crew Neck - Grey</div>
            <div>$22.15</div>
          </div>
        </div>
        <div class="form-fieldset__field">
          <div class="form-fieldset-field__non-element">
            <div>Total</div>
            <div>$22.15</div>
          </div>
        </div>
      </fieldset>
    </section>
  </div>
  <div class="form__error-msg" aria-hidden="true" role="alert">Checkout form contains invalid field</div>
  <div class="buttons-container">
    <button type="submit">Place order</button>
  </div>
</form>
